<link rel="stylesheet" href="restaurantList/restaurantList.css">

<div class="header">
    <div class="row">
        <div id="choose" class="col-lg-6 col-md-6 col-sm-6 col-xs-5"><h1>Choose Restaurant</h1></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-7">

        </div>
    </div>
</div>

<div class="blok" ng-controller="restaurantListCtrl">
    <div class="table" ng-repeat="group in groups">
        <accordion close-others="oneAtATime">
            <accordion-group>
                <accordion-heading>
                    <div class="row" >
                        <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">{{group.logo}}</div>
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">{{group.name}}</div>
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 type">{{group.type}}</div>
                        <div class="col-lg-6 col-md-6 col-sm-2 hidden-xs"></div>
                        <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                            <div class="checkbox">
                                <div class="checked"></div>
                                <div class="glyphicon glyphicon-ok hash"></div>
                            </div>
                        </div>
                    </div>
                </accordion-heading>

                <div class="accordionContent"> {{group.content}} </div>

            </accordion-group>
        </accordion>
    </div>

</div>


<div class="add">
    <button type="button" class="btn btn-lg btn-default" ng-click="routeToAdd()" >add new restaurant</button>
</div>
