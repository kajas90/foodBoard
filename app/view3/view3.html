<link rel="stylesheet" href="view3/view3.css">

<body>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs"></div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="row">
                <h1 id ="h1Add">Add new restaurant</h1>
            </div>
            <div class="row">
                <input type="text" id="nameRest" placeholder="name of restaurant" />
            </div>

            <div class="row">
              <div ng-controller="View3Ctrl" id="selectRest">
                  <!-- <label for="lastDayOfWeek"></label> -->
                  <select id="lastDayOfWeek" ng-model="wybrana"
                          ng-options="restauracje.indexOf(i) as i for i in restauracje">
                          <option id="selectOptRest" value=''>select type of restaurant</option>
                  </select>
              </div>
            </div>

            <div class="row">
                <button type="button" id="btnAddRest" class="btn btn-default " data-toggle="button" aria-pressed="false" autocomplete="off" >
                    add new restaurant
                </button>
            </div>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs"></div>

    </div>
</div>





</body>
</html>
